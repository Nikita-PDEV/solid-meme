<!-- news/templates/news/confirm_delete.html -->  

<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Confirm Delete</title>  
</head>  
<body>  
    <h1>Are you sure you want to delete "{{ post.title }}"?</h1>  
    <form method="POST">  
        {% csrf_token %}  
        <button type="submit">Yes, delete</button>  
        <a href="{% url 'post_detail' post.id %}">Cancel</a>  
    </form>  
</body>  
</html>
