<!-- news/templates/news/post_detail.html -->  

<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>{{ post.title }}</title>  
</head>  
<body>  
    <h1>{{ post.title }}</h1>  
    <p>{{ post.content }}</p>  
    <p>Rating: {{ post.rating }}</p>  
    <a href="{% url 'post_edit' post.id %}">Edit</a>  
    <a href="{% url 'post_delete' post.id %}">Delete</a>  

    <h2>Comments</h2>  
    <ul>  
        {% for comment in comments %}  
            <li>{{ comment.text }} (Rating: {{ comment.rating }})</li>  
        {% endfor %}  
    </ul>  
</body>  
</html>
